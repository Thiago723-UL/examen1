<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="index.js"></script>
</head>
  <body>
    <div id="div_body">
      <h1>Formulario de Inscripción</h1>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <label for="in_nom">Nombre</label>
            <div class="text-start">
              <input id="in_nom" type="text">

            </div>
          </div>
          <div class="col">
            <label for="in_edad">Edad</label>
            <div class="text-start">
              <input id="in_edad" type="number">

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="slct_carrera">Carrera</label>
        <select name="carreras" id="slct_carrera">
          <option value="Ing. Sistemas"></option>
          <option value="Ing. Industrial"></option>
          <option value="Ing. Civil"></option>
          <option value="Ing. Mecatrónica"></option>
          <option value="Ing. Ambiental"></option>
        </select>
      </div>
      <div class="text-center">
        <button id="btn_guardar" style="background-color: blue; color: aliceblue;">Guardar</button>

      </div>
      </div>
      
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
